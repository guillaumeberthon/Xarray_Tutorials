name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup JupyterBook Cache
      if: inputs.jb-cache == 'true'
      uses: actions/cache@v2
      with:
        path: _build
        # NOTE: change key to "jupyterbook-N+1" to force rebuilding cache
        key: jupyterbook-0

    - uses: ./.github/actions/setupconda

    - name: Build JupyterBook
      shell: bash -l {0}
      run: |
        jupyter-book build .

    - name: Dump Build Logs
      if: always()
      shell: bash -l {0}
      run: |
        if (test -a _build/html/reports/*log); then cat _build/html/reports/*log ; fi

    - name: Publish to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: _build/html
        publish_branch: gh-pages

    - name: Save Build
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: _build/
